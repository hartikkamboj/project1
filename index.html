<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="child_container">
        <div class="child_container_1">
          <div class="logo_container">
            <img src="Logo.png" alt="logo" />
          </div>
          <div class="logo_baseline">
            <p class="logo_baseline_peragraph">NowNow Digital System Limited</p>
          </div>
          <div class="child_container_1_img">
            <img src="OBJECTS.svg" alt="image" />
          </div>
          <div class="dot_img">
            <img src="Group 34496.png" alt="" />
          </div>
          <div class="img_line">
            <h3>The App For Everything!</h3>
          </div>
          <div class="img_bigger_line">
            <p>
              Fastest way to pay your bills, recharge your mobile, shop online
              and do a lot more!
            </p>
          </div>
        </div>
        <div class="child_container_2" id="child_2">
          <div class="login_heading">
            <h3>Login</h3>
          </div>
          <div class="login_line">
            <p>please login to continue</p>
          </div>
          <div class="loing_info">
            <div class="info_div">
              <img src="mail.png" alt="" />
              <div class="input_div">
                  <p>Email</p>
                <input type="email" placeholder="Enter your email id" />
              </div>
            </div>
            <div class="info_div">
              <img src="padlock.png" alt="" />
              <div class="input_div">
                  <p>Pin</p>
                <input type="password" placeholder="Enter your Pin" />
              </div>
            </div>
            <div class="reset_link_div">
              <a href="">Reset PIN</a>
            </div>
            <div class="login_button">
              <button>Login</button>
            </div>
            <div class="login_line">
              <p>
                NowNow is driving digital payments and acceptance across Africa
              </p>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
